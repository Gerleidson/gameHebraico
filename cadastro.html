<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <!-- Link do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <!-- Container principal -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100 justify-content-center">
      <!-- Título -->
      <div class="col-12 text-center mb-4">
        <h2 class="text-black">Cadastro de Usuário</h2>
      </div>

      <!-- Formulário de Cadastro -->
      <div class="col-md-6 col-lg-4">
        <div class="card bg-dark bg-opacity-50 border-0 rounded-4 p-4 shadow-lg">
          <form id="registration-form">
            <div class="mb-3">
              <label for="username" class="form-label text-white">Nome de Usuário:</label>
              <input type="text" id="username" class="form-control" required placeholder="Digite seu nome de usuário">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-white">Senha:</label>
              <input type="password" id="password" class="form-control" required placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
